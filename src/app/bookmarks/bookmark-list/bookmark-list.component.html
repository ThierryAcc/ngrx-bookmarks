<table
  mat-table
  [dataSource]="bookmarks$ | async"
  matSort
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let bookmark">{{ bookmark.name }}</td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef>Url</th>
    <td mat-cell *matCellDef="let bookmark">{{ bookmark.url }}</td>
  </ng-container>

  <ng-container matColumnDef="group">
    <th mat-header-cell *matHeaderCellDef>Group</th>
    <td mat-cell *matCellDef="let bookmark">{{ bookmark.group }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    (click)="deleteBookmark(bookmark)"
    mat-row
    *matRowDef="let bookmark; columns: ['name', 'url', 'group']"
  ></tr>
</table>
